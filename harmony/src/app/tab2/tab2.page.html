<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Post Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="tertiary">


<ion-card color="light">
  <ion-card-header>
   
    <ion-card-title >Post Message</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    
    <ion-item class="ion-no-padding">
      <ion-label position="stacked">Your Message</ion-label>
      <ion-input [(ngModel)]="model.text" (keydown.enter)="sendPost()" name="text"></ion-input>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label position="stacked">Image URL</ion-label>
      <ion-input [(ngModel)]="model.imageUrl" name="image"></ion-input>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label position="stacked">To:</ion-label>
      <ion-select interface="alert" [(ngModel)]="model.to" name="to">
        <ion-select-option value="Everyone">General</ion-select-option>
        <ion-select-option *ngFor="let friend of myFriends" [value]="friend.name">{{ friend.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button color="primary" (click)="sendPost()" expand="block" shape="round">
      Post Message
      <ion-icon slot="end" name="enter-outline"></ion-icon>
      
    </ion-button>

  </ion-card-content>
</ion-card>


</ion-content>
