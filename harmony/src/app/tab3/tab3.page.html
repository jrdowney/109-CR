<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Friends List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="tertiary">

<!-- Register friend -->
<ion-card>
  <ion-card-content>
    <h2 class="section-header">Register new Friend</h2>
    <ion-item>
      <ion-label position="stacked">Friend name:</ion-label>
      <ion-input (keydown.enter)="saveFriend()" [(ngModel)]='model.name' name="friendName" ></ion-input>
    </ion-item>

    <ion-button (click)="saveFriend()" color="primary" expand="block" shape="round">
      Add Friend
      <ion-icon slot="start" name="person-add"></ion-icon>
    </ion-button>
  
  </ion-card-content>    
</ion-card>

<!-- List my friends -->
<ion-list-header>
  <ion-label class="section-header">Current Friends</ion-label>
</ion-list-header>
<ion-list>
  <ion-item *ngFor="let friend of myFriends">
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>{{friend.name}}</ion-label>
  </ion-item>
</ion-list>


</ion-content>
